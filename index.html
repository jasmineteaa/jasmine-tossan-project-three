<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>project three</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Lato|Open+Sans&display=swap" rel="stylesheet">

  <div class="wrapper">
    <div class="start-quiz">
      <h1>do you even javascript?</h1>
      <button><a href="#form">start quiz</a></button>
      <div class="text middle"><i class="fab fa-js"></i></div>
    </div> <!--end of start-quiz-->
    <form action="" id="form">
      <div class="question-div">
      </div>
      <div class="calculate">
        <input type="submit" value="calculate your score!" />
      </div>
    </form>
    <div class="final-results" id="final-results">
      <h2>to be honest</h2>
      <h3>you</h3>
      <p>are a pro!</p>
      <div class="score">score: 8/8</div>
      <button>restart quiz!</button>
    </div><!--end of final-results-->
    <footer>
      <p>&copy; 2019 definitions, images and examples sourced from medium.freecodecamp.org and MDN</p>
    </footer>
  </div> <!--end of wrapper-->
